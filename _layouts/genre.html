---
layout: default
layout_scope: genre
---
<h3>Genre</h3>
<h1>{{ page.title }}</h1>

{% assign this_genre = page.title %}

{% for track_entity in site.categories[this_genre] %}
  <li data-discogs_release_id="{{ track_entity.track.appears_on.discogs_release_ID }}">
    <a href="{{ track_entity.url }}">
      <span data-release-artwork class="artwork"></span>
      {{ track_entity.track.title }} â€” {{ track_entity.track.artist }}
    </a>
  </li>
{% endfor %}

<script>
  {% include /javascript/artwork.js %}
  artwork('background')
</script>

<style>
  [data-release-artwork] {
    display: block;
    width: 200px;
    height: 200px;
    opacity: 0;
    background-size: cover;
  }

  .fade-image-in {
    background-repeat: no-repeat;
    -webkit-animation: fadein 2s; /* Safari, Chrome and Opera > 12.1 */
    -moz-animation: fadein 2s; /* Firefox < 16 */
    -ms-animation: fadein 2s; /* Internet Explorer */
    -o-animation: fadein 2s; /* Opera < 12.1 */
    animation: fadein 2s;
    opacity: 1;
  }

  @keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
  }

  /* Firefox < 16 */
  @-moz-keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
  }

  /* Safari, Chrome and Opera > 12.1 */
  @-webkit-keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
  }

  /* Internet Explorer */
  @-ms-keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
  }

  /* Opera < 12.1 */
  @-o-keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
  }
</style>
