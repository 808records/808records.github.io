---
layout: page-with-title
layout_scope: year
---

<h3>Year</h3>
<h1>{{ page.year }}</h1>

{% assign this_year = page.year %}
{% assign tracks = site.posts | where: "date", this_year  %}

<ul>
  {% for track_entity in tracks %}
    <li data-discogs_release_id="{{ track_entity.track.appears_on.discogs_release_ID }}">
      <a href="/tracks/{{ track_entity.slug }}">
        <span data-release-artwork class="track-artwork"></span>
        <span >{{ track_entity.title }} â€“ {{ track_entity.date | date: "%-d %b" }}
      </a>
    </li>
  {% endfor %}
</ul>

<script>
  {% include /javascript/artwork.js %}
  artwork('background')
</script>
