---
layout: default
---
<h3>Author</h3>
<h1>{{ page.name }}</h1>

{% assign this_author = page.slug %}
{% assign tracks = site.posts | where: "author", this_author | sort: 'published_date'%}

<ul>
{% for track in tracks %}
  <li><a href="/tracks/{{ track.slug }}">{{ track.title }}</a></li>
{% endfor %}
</ul>
