---
layout: default
---
<div class="page-header">
  <h3 class="page-header-breadcrumb-overline">
    <a class="page-header-breadcrumb type-level-3 link-subtitle underlined-link-on-hover" href="/authors">Author</a>
  </h3>
  <h1 class="page-header-title type-level-jumbo-2 text-style-erode">{{ page.title }}</h1>
</div>

{% assign this_author = page.slug %}
{% assign tracks = site.posts | where: "author", this_author | sort: 'published_date' %}

<ul>
{% for track in tracks %}
  <li><a href="/tracks/{{ track.slug }}">{{ track.title }}</a></li>
{% endfor %}
</ul>
